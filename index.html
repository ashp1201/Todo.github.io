    <!--Main App
     section 1 :greeting 
     section 2 :Creating new Todo List take Input 
                Option for List : 1:Business 2:Personal
                Submit Button to Submit
     section 3: Get Todo List Which created and Added Edit and Delete Button. 
    -->

    <!-- Greeting -->
    <button class="local">Refresh</button>
    <section class="greeting">
        <h2 class="title">
            What's up, <input type="text" name="name" id="name" placeholder="Name Here">
        </h2>
    </section>
    <!-- Creating New Todo  -->
    <section class="create-todo">
        <h3>Create A todo</h3>
        <form id="new-todo-form">
            <h4>What's on your Todo List?</h4>
            <input 
                type="text"
                name="content"
                id="content"
                placeholder="e.g Make a Video">

            <!-- Pick Business or Personal todo to create -->
            <h4>Pick a category</h4>
            <div class="options">
                <label>
                     <input 
                        type="radio"
                        name="category"
                        id="category1"
                        value="Business" />
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>
                
                <label >
                    <input 
                        type="radio"
                        name="category"
                        id="category2"
                        value="Personal" />
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>
            </div>
             
            <!-- Submit -->
            <input type="submit" value="Add todo" >
        </form>
    </section>
